<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,italic,500,500italic,600,600italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Webovio</title>
</head>
<body>
    <header class="header">
        <div class="header_container container">
            <div class="logo">
                <a href="" class="logo__link"><img src="images/logo.svg" alt="webovio_logo"></a>
            </div>
            <div class="burger">
                <div class="burger__button" aria-label="open menu">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </div>
            </div>
        </div>
    </header>
    <main class="main__webovio">
        <secton class="hero__webovio">
            <div class="hero_container container">
                <div class="hero__content">

                    <div class="hero__subtitle">
                        <h5>A place where</h5>
                    </div>
                    <div class="hero__title">
                        <h2>A&nbsp;creative agency for redemptive brands</h2>
                    </div>
                    <div class="hero__text">
                        <h4>Anteelo is&nbsp;a&nbsp;leading strategic design firm that builds powerful digital solutions for startups and enterprises.</h4>
                    </div>
                    <div class="hero__button">
                        <i class="fa fa-play" aria-hidden="true"></i>
                        <a href="" class="hero__button-link link">  Get in touch</a>
                    </div>
                </div>
                
            </div>
        </secton>
        <section class="webovio__slider">
            <div class="slider_container">
                <div class="slider__items">
                    <img src="images/Andrew-Porter-Logo.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/Ideal.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/Jalen-Rose-Leadership-Academy-Logo.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/PhalenLeadership.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/Walbridge.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/Jalen-Rose-Leadership-Academy-Logo.png" alt="">
                </div>
                <div class="slider__items">
                    <img src="images/Ideal.png" alt="">
                </div>
            </div>
        </section>
        <section class="services__webovio">
            <div class="webovio_container container">
                <h2 class="services__title">

                </h2>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
  
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
